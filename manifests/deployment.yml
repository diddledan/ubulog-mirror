apiVersion : apps/v1
kind: Deployment
metadata:
  name: "chatlog-mirror"
  namespace: "ubuntu-chatlogs"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "chatlog-mirror"
  template:
    metadata:
      labels:
        app: "chatlog-mirror"
    spec:
      containers:
        - name: "chatlog-mirror"
          image: "ubuntuchatlog.azurecr.io/danik8s"
          volumeMounts:
            - mountPath: "/var/lib/ubuntu-chatlogs"
              name: chatlogs
      volumes:
        - name: chatlogs
          persistentVolumeClaim:
            claimName: ubuntu-chatlogs
